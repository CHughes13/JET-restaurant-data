<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Meta tags for search engines-->
    <meta
      name="description"
      content="Just Eat Takeaway Restaurant Data Web App">
    <meta
      name="keywords"
      content="Just Eat Takeaway, Just Eat, Takeaway, restaurants, food, food ratings, restaurant postcode">

    <!-- Project Title -->
    <title>JET Restaurant Data Search</title>

    <!-- Favicons -->
     <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico-48x48.ico">
     <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
     <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
     <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon-180x180px.png">


    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <!-- Header -->
    <header>
      <h1>Find restaurants on Just Eat</h1>
      <p>Type in a postcode and we'll show you 10 restaurants near you.</p>
    </header>

    <!-- Main content -->
    <main>
        <!--
            SEARCH FORM: Text input for user to enter their postcode to search
            for nearby restaurants.
            -->
        <form class="postcodeSearchForm">
          <input
            type="text"
            class="postcodeInput"
            placeholder="Enter postcode (e.g., EC4M 7RF)">
          <button type="submit">Search <i class="fa-solid fa-magnifying-glass"></i> </button>
        </form>


        <!-- Display restaurant data results from Just Eat API in card format -->
        <!--  <div class="restaurantCard" style="display: none"></div> --> 
      </div>
    </div>

    <!-- Error message if no results are found -->
    <div id="errorMessage" class="errorDisplay"></div>

    </main>

    <!-- Footer -->
    <footer>
      <!-- Clickable social media icons -->
      <ul id="socialMedia">
        <!-- Link to Just Eat Facebook -->
        <li>
          <a
            href="https://www.facebook.com/justeat"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in new tab)"
          >
            <i class="fa-brands fa-square-facebook"></i
          ></a>
        </li>

        <!-- Link to Just Eat Instagram -->
        <li>
          <a
            href="https://www.instagram.com/justeatuk/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in new tab)"
          >
            <i class="fa-brands fa-square-instagram"></i
          ></a>
        </li>

        <!-- Link to Just Eat Twitter/X -->
        <li>
          <a
            href="https://x.com/JustEatUK"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter/X page (opens in new tab)"
          >
            <i class="fa-brands fa-square-x-twitter"></i
          ></a>
        </li>

        <!-- Link to Just Eat YouTube -->
        <li>
          <a
            href="https://www.youtube.com/TVjusteat"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube page (opens in new tab)"
          >
            <i class="fa-brands fa-square-youtube"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/82f40b5fc0.js"
      crossorigin="anonymous">
    </script>

    <!-- Link to external JavaScript file -->
    <script type="module" src="script.js"></script>

  </body>

</html>
